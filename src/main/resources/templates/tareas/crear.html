<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nueva Tarea</h2>

        <form th:action="@{/tareas}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="fechaLimite" class="form-label">Fecha Límite</label>
                <input type="date" id="fechaLimite" name="fechaLimite" class="form-control">
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Curso">En Curso</option>
                    <option value="Completada">Completada</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="proyecto" class="form-label">Proyecto</label>
                <select id="proyecto" name="proyecto.id" class="form-select">
                    <option th:each="proyecto : ${proyectos}" 
                            th:value="${proyecto.id}" 
                            th:text="${proyecto.nombre}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Guardar Tarea</button>
            <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
