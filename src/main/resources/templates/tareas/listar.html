<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Tareas</h2>
        <a th:href="@{/tareas/crear/{id}(id=${proyecto.id})}" class="btn btn-primary mb-3">
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha Límite</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarea : ${tareas}">
                    <td th:text="${tarea.id}"></td>
                    <td th:text="${tarea.titulo}"></td>
                    <td th:text="${tarea.descripcion}"></td>
                    <td th:text="${tarea.fechaLimite}"></td>
                    <td th:text="${tarea.estado}"></td>
                    <td>
                        <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que deseas eliminar esta tarea?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/proyectos" class="btn btn-secondary">Volver a Proyectos</a>
    </div>
</body>
</html>
