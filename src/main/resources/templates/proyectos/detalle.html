<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalles del Proyecto</h2>
        <table class="table table-bordered">
            <tr>
                <th>Nombre:</th>
                <td th:text="${proyecto.nombre}"></td>
            </tr>
            <tr>
                <th>Descripción:</th>
                <td th:text="${proyecto.descripcion}"></td>
            </tr>
            <tr>
                <th>Fecha de Inicio:</th>
                <td th:text="${proyecto.fechaInicio}"></td>
            </tr>
            <tr>
                <th>Estado:</th>
                <td th:text="${proyecto.estado}"></td>
            </tr>
        </table>

        <h3 class="mt-4">Tareas Asociadas</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha Límite</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarea : ${proyecto.tareas}">
                    <td th:text="${tarea.titulo}"></td>
                    <td th:text="${tarea.descripcion}"></td>
                    <td th:text="${tarea.fechaLimite}"></td>
                    <td th:text="${tarea.estado}"></td>
                    <td>
                        <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/tareas/crear/{id}(id=${proyecto.id})}" class="btn btn-primary">Añadir Tarea</a>
        <a href="/proyectos" class="btn btn-secondary">Volver a Proyectos</a>
    </div>
</body>
</html>
