<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Proyecto</h2>
        <form th:action="@{/proyectos}" th:object="${proyecto}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" th:field="*{descripcion}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Inicio:</label>
                <input type="date" class="form-control" th:field="*{fechaInicio}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <select class="form-control" th:field="*{estado}">
                    <option value="Activo">Activo</option>
                    <option value="En Progreso">En Progreso</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
