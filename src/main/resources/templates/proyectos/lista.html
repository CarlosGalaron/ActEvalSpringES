<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Proyectos</h2>
        <a href="/proyectos/crear" class="btn btn-primary mb-3">Nuevo Proyecto</a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Fecha de Inicio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proyecto : ${proyectos}">
                    <td th:text="${proyecto.id}"></td>
                    <td th:text="${proyecto.nombre}"></td>
                    <td th:text="${proyecto.descripcion}"></td>
                    <td th:text="${proyecto.fechaInicio}"></td>
                    <td th:text="${proyecto.estado}"></td>
                    <td>
                        <a th:href="@{/proyectos/{id}(id=${proyecto.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
